
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/boooooo/public"
    ServerName boooooo.test
    ServerAlias www.boooooo.test
    ErrorLog "logs/boooooo_error.log"
    CustomLog "logs/boooooo_access.log" common
    <Directory "C:/MyDevBox/www/boooooo/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
