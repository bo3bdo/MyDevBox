
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/555/public"
    ServerName 555.test
    ServerAlias www.555.test
    ErrorLog "logs/555_error.log"
    CustomLog "logs/555_access.log" common
    <Directory "C:/MyDevBox/www/555/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
