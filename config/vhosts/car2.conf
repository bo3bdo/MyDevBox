# Virtual Host for Laravel Project: car2
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/car2/public"
    ServerName car2.test
    ServerAlias www.car2.test

    # Laravel Public Directory
    <Directory "C:/MyDevBox/www/car2/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php

        # Laravel URL Rewriting
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>

    # Laravel Logs
    ErrorLog "logs/car2_laravel_error.log"
    CustomLog "logs/car2_laravel_access.log" combined

    # PHP Configuration for Laravel
    php_admin_flag log_errors on
    php_admin_value error_log "C:/MyDevBox/logs/car2_php_errors.log"
    php_admin_value memory_limit "256M"
    php_admin_value max_execution_time "60"
</VirtualHost>
