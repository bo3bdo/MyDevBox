# Virtual Host for 990.test
<VirtualHost *:80>
    ServerName 990.test
    ServerAlias www.990.test
    DocumentRoot "C:/MyDevBox/www/990"
    
    <Directory "C:/MyDevBox/www/990">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Custom log files for this site
    ErrorLog "logs/990-error.log"
    CustomLog "logs/990-access.log" combined
</VirtualHost>