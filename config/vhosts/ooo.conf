
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/ooo"
    ServerName ooo.test
    ServerAlias www.ooo.test
    ErrorLog "logs/ooo_error.log"
    CustomLog "logs/ooo_access.log" common
    <Directory "C:/MyDevBox/www/ooo">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
