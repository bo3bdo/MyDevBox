
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/bbb/public"
    ServerName bbb.test
    ServerAlias www.bbb.test
    ErrorLog "logs/bbb_error.log"
    CustomLog "logs/bbb_access.log" common
    <Directory "C:/MyDevBox/www/bbb/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
