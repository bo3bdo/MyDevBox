# Virtual Host for Laravel Project: sss
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/sss/public"
    ServerName sss.test
    ServerAlias www.sss.test

    # Laravel Public Directory
    <Directory "C:/MyDevBox/www/sss/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php

        # Laravel URL Rewriting
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . /index.php [L]
    </Directory>

    # Laravel Logs
    ErrorLog "logs/sss_laravel_error.log"
    CustomLog "logs/sss_laravel_access.log" combined

    # PHP Configuration for Laravel
    php_admin_flag log_errors on
    php_admin_value error_log "C:/MyDevBox/logs/sss_php_errors.log"
    php_admin_value memory_limit "256M"
    php_admin_value max_execution_time "60"
</VirtualHost>
