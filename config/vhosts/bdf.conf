
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/bdf/public"
    ServerName bdf.test
    ServerAlias www.bdf.test
    ErrorLog "logs/bdf_error.log"
    CustomLog "logs/bdf_access.log" common
    <Directory "C:/MyDevBox/www/bdf/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
