
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/iocc/public"
    ServerName iocc.test
    ServerAlias www.iocc.test
    ErrorLog "logs/iocc_error.log"
    CustomLog "logs/iocc_access.log" common
    <Directory "C:/MyDevBox/www/iocc/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
