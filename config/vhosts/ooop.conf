
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/ooop/public"
    ServerName ooop.test
    ServerAlias www.ooop.test
    ErrorLog "logs/ooop_error.log"
    CustomLog "logs/ooop_access.log" common
    <Directory "C:/MyDevBox/www/ooop/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
