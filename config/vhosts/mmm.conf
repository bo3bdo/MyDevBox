
<VirtualHost *:80>
    DocumentRoot "C:/MyDevBox/www/mmm/public"
    ServerName mmm.test
    ServerAlias www.mmm.test
    ErrorLog "logs/mmm_error.log"
    CustomLog "logs/mmm_access.log" common
    <Directory "C:/MyDevBox/www/mmm/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
